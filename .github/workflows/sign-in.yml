name: 签到

on:
  push:
    paths-ignore:
      - mole.json
  schedule:
    - cron: 0,5 16 * * *
  workflow_dispatch: # workflow_dispatch 要放最后，否则会导致 schedule 失效

permissions:
  contents: write

jobs:
  sign-in:
    runs-on: ubuntu-latest
    env:
      WECHAT_PARAMS: ${{ secrets.WECHAT_PARAMS }}
      MOLE_ACCOUNTS: ${{ secrets.MOLE_ACCOUNTS }}
      ECLOUD_ACCOUNT: ${{ secrets.ECLOUD_ACCOUNT }}
    steps:
      - name: 拉取代码
        uses: actions/checkout@v5
      - name: 安装环境
        uses: actions/setup-python@v6
        with:
          python-version: 3.13
      - name: 安装依赖
        run: |
          pip install -r requirements.txt
      - name: 开始摩尔庄园签到
        run: |
          python mole.py
      - name: 开始天翼云盘签到
        run: |
          python ecloud.py
#      - name: 判断补签数据是否变更
#        id: changed-files
#        uses: tj-actions/changed-files@v47
#        with:
#          files: mole.json
      - name: 提交补签数据变更
#        if: steps.changed-files.outputs.any_changed == 'true'
        uses: EndBug/add-and-commit@v9
        with:
          add: mole.json
          default_author: github_actions
          message: 摩尔补签数据更新